<html>
  <head>
    <script type="text/javascript" src="./javascripts/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="./javascripts/js-yaml.min.js"></script>
    <script type="text/javascript" src="./javascripts/ace/src-min-noconflict/ace.js" charset="utf-8" data-ace-base="javascripts/ace/src-min-noconflict"></script>
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="./canvas.css">
  </head>
  <body>

    <div class="page_wrapper">
      <div id="editor" class="">
      
    </div>

    <div class="canvas_wrapper">
      <h1 class="project_name"></h1>
      <button class="btn_edit">Edit</button>
      <div class="canvas">
        <div class="top">
          <div class="section key_partners">
            <div class="content">
              <h2 class="title">Key Partners</h2>
              <div class="list_wrapper"><div class="sticky_list"></div></div>
            </div>
          </div>
          <div class="vertical">
            <div class="section key_activities">
              <div class="content">
                <h2 class="title">Key Activities</h2>
                <div class="list_wrapper"><div class="sticky_list"></div></div>
              </div>
            </div>
            <div class="section key_resources">
              <div class="content">
                <h2 class="title">Key Resources</h2>
                <div class="list_wrapper"><div class="sticky_list"></div></div>
              </div>
            </div>
          </div>
          <div class="section value_proposition">
            <div class="content">
              <h2 class="title">Value Proposition</h2>
              <div class="list_wrapper"><div class="sticky_list"></div></div>
            </div>
          </div>
          <div class="vertical">
            <div class="section customer_relationships">
              <div class="content">
                <h2 class="title">Customer Relationships</h2>
                <div class="list_wrapper"><div class="sticky_list"></div></div>
              </div>
            </div>
            <div class="section channels">
              <div class="content">
                <h2 class="title">Channels</h2>
                <div class="list_wrapper"><div class="sticky_list"></div></div>
              </div>
            </div>
          </div>
          <div class="section customer_segments">
            <div class="content">
              <h2 class="title">Customer Segments</h2>
              <div class="list_wrapper"><div class="sticky_list"></div></div>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="section cost_structure">
            <div class="content">
              <h2 class="title">Cost Structure</h2>
              <div class="list_wrapper"><div class="sticky_list"></div></div>
            </div>
          </div>
          <div class="section revenue_streams">
            <div class="content">
              <h2 class="title">Revenue Streams</h2>
              <div class="list_wrapper"><div class="sticky_list"></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    <div class="sticky template" style="display:none;">
    </div>

  </body>
</html>
